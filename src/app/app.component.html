<div class="container-fluid">

  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="submitData()">
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="registrationForm.get('userName').invalid && 
                                 registrationForm.get('userName').touched" type="text" class="form-control"
        formControlName="userName" />
      <!-- ?  <small class="text-danger" [class.d-none]="registrationForm.get('userName').valid ||
            ?                                      registrationForm.get('userName').untouched">Username is -->
      <!-- ? required</small> -->
      <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
        <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.required">
          Username is required
        </small>
        <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.minLength">
          Username must be at least 3 characters
        </small>
        <small class="text-danger" *ngIf="registrationForm.get('userName').errors?.forbiddenName">
          Username " admin "  not allowed
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword" />
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city">
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" formControlName="state">
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" formControlName="postalCode">
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!registrationForm.valid">Register</button>
    <button class="btn btn-secondary ml-2" (click)="loadApiData()">Load API Data</button>
  </form>


</div>
